<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Classification</title>

    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 20px;
        text-align: center;
      }

      h1 {
        color: #333;
      }

      .upload-form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }

      input[type="file"] {
        display: none;
      }

      label {
        background-color: #3498db;
        color: #fff;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        margin-bottom: 20px;
        display: inline-block;
      }

      #imageName {
        margin-bottom: 20px;
        font-size: 16px;
      }

      button {
        background-color: #2ecc71;
        color: #fff;
        padding: 10px 20px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        margin-left: 10px;
      }

      #predictionResult {
        display: none;
        margin-top: 20px;
      }

      #uploadedImage {
        max-width: 100%;
      }

      #predictionText {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Retinal OCT Image Classification</h1>
      <div class="upload-form">
        <form
          id="imageForm"
          action="/predict"
          method="post"
          enctype="multipart/form-data"
        >
          <label for="imageInput">Choose an image</label>
          <input
            type="file"
            id="imageInput"
            name="image"
            accept="image/*"
            onchange="updateImageName()"
          />
          <div id="imageName"></div>
          <button type="button" onclick="predict()">Predict</button>

          <!-- Result display section -->
          <div id="predictionResult">
            <!-- <img id="uploadedImage" /> -->
            <p id="predictionText"></p>
          </div>
        </form>
      </div>
    </div>

    <script>
      function updateImageName() {
        var inputElement = document.getElementById("imageInput");
        var imageNameElement = document.getElementById("imageName");

        if (inputElement.files.length > 0) {
          imageNameElement.innerHTML =
            "Selected Image: " + inputElement.files[0].name;
        } else {
          imageNameElement.innerHTML = "No image selected";
        }
      }

      function predict() {
        var formElement = document.getElementById("imageForm");
        var formData = new FormData(formElement);

        // Make an AJAX request to handle form submission
        fetch("/predict", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            // Handle the response data (you can update the UI as needed)
            if (data.error) {
              console.error(data.error);
            } else {
              updateImageName(); // Update image name even after prediction
              updatePredictionResult(data.image_path, data.predicted_class);
            }
          })
          .catch((error) => console.error(error));
      }

      function updatePredictionResult(imagePath, predictedClass) {
        var predictionResult = document.getElementById("predictionResult");
        // var uploadedImage = document.getElementById("uploadedImage");
        var predictionText = document.getElementById("predictionText");

        // Show the image and prediction result
        predictionResult.style.display = "block";
        // uploadedImage.src = imagePath;
        predictionText.innerHTML = "Prediction: " + predictedClass;
      }
    </script>
  </body>
</html>
